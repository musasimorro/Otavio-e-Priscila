<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c62828;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .heart {
      font-size: 5em;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto 40px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .music-button {
      background: none;
      border: none;
      color: white;
      font-size: 2.5em;
      cursor: pointer;
      margin-top: 10px;
      animation: pulse 2s infinite;
      transition: transform 0.2s;
    }
    .music-button:hover {
      transform: scale(1.2);
    }

    .slideshow-container {
      max-width: 600px;
      margin: 30px auto 60px auto;
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    .slide-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide-img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="heart">‚ù§Ô∏è</div>
      <h1>Feliz Dia dos Namorados!</h1>
      <p>"Enquanto eu existir n√£o ser√° somente uma data"</p>
      <button class="music-button" onclick="toggleMusic()" id="musicBtn">‚ù§Ô∏è</button>
    </div>

    <div class="slideshow-container" id="slideshow">
      <!-- As imagens ser√£o inseridas via JavaScript -->
    </div>

    <audio id="backgroundMusic" src="/storage/emulated/0/Documents/Otavio e Priscila /Audio/C√≥pia Proib√≠da - L√©o Foguete(MP3_160K).mp3"></audio>
  </div>

  <script>
    const music = document.getElementById("backgroundMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "‚ù§Ô∏è";
      } else {
        music.play();
        isPlaying = true;
        musicBtn.textContent = "üíì";
      }
    }

    // Lista de imagens
    const images = [
      "https://github.com/musasimorro/Otavio-e-Priscila/blob/2951c076e15847dfc7280862e34034d20c25b849/20250126_184055.jpg",
      "/storage/emulated/0/Documents/Otavio e Priscila /Imagens/IMG-20250330-WA0023.jpg",
      "/storage/emulated/0/Documents/Otavio e Priscila /Imagens/IMG-20250207-WA0214.jpg",
      "/storage/emulated/0/Documents/Otavio e Priscila /Imagens/20250522_214528.jpg",
      "/storage/emulated/0/Documents/Otavio e Priscila /Imagens/20250126_184055.jpg"
    ];

    const container = document.getElementById("slideshow");

    // Cria elementos de imagem no DOM
    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.classList.add("slide-img");
      if (index === 0) img.classList.add("active");
      container.appendChild(img);
    });

    let current = 0;
    const slides = document.querySelectorAll(".slide-img");

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 5000); // troca a cada 5 segundos
  </script>
</body>
</html>
